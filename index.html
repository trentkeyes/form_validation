<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form novalidate>
        <fieldset>
            <legend>Please fill out the following form:</legend>
            <div class="form-container">
                <div class="input-label">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="input-label">
                    <label for="country">Country</label>
                    <input type="text" id="country" required pattern="^[a-zA-Z\s]*$">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="input-label">
                    <label for="zipcode">Zip Code</label>
                    <input type="tel" id="zipcode" minlength="5" maxlength="5" required pattern="[0-9]+">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="input-label">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="6" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="input-label">
                    <label for="pwConfirm">Confirm Password</label>
                    <input type="password" id="pwConfirm" minlength="6" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <button>Submit</button>
            </div>
        </fieldset>
    </form>


    <script src="script.js"></script>
</body>

</html>
